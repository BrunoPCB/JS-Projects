<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
             <div class="title">
                <h2>Our Reviews</h2> 
                <div class="underline"></div>
             </div>
             <!-- review -->
              <article class="review">
                <div class="img-container">
                    <img src="./person.png" id="person" alt="">
                </div>
                <h4 id="author">Bruno Pontes</h4>
                <p id="job">Software Developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Maecenas eleifend metus feugiat, finibus dolor ac, 
                    venenatis massa. Pellentesque efficitur lobortis.
                </p>
                <div class="button-container">
                    <div class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>                                        
                </div>
                <button class="random-btn">Suprise me</button>
              </article>              
        </section>
    </main>    
    <script src="script.js"></script>
</body>
</html>
